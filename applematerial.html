<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialistic Box with MeshStandardMaterial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

    <canvas id="draw"></canvas>
    <script>
        // Create scene
        const scene = new THREE.Scene();

        // Create camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        // Create renderer
        const canvas = document.getElementById('draw');
        const renderer = new THREE.WebGLRenderer({canvas, antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Add lighting (necessary for MeshStandardMaterial to reflect)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Bright directional light
        directionalLight.position.set(5, 10, 7.5); // Position the light
        scene.add(directionalLight);

        let loader = new THREE.TextureLoader();
        let texture = loader.load('./pic.jpg');


        // Create box geometry
        const boxGeometry = new THREE.BoxGeometry(5, 5, 3);

        // Create MeshStandardMaterial with metalness and roughness properties
        const boxMaterial = new THREE.MeshStandardMaterial({
            map: texture,    // Blue color
            metalness: 0.7,     // High metalness for metallic appearance
            roughness: 0.4      // Low roughness for a shiny surface
        });

        // Create mesh from geometry and material
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        scene.add(box);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the box
            box.rotation.x += 0.01;
            box.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
