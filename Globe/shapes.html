<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Models</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a directional light
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Materials (optional color)
        const material1 = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Green
        const material2 = new THREE.MeshStandardMaterial({ color: 0x0000ff }); // Blue
        const material3 = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // Red
        const material4 = new THREE.MeshStandardMaterial({ color: 0xffff00 }); // Yellow
        const material5 = new THREE.MeshStandardMaterial({ color: 0xff00ff }); // Pink

        // 1. Cube (BoxGeometry)
        const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
        const cube = new THREE.Mesh(cubeGeometry, material1);
        cube.position.set(-5, 0, 0); // Move it to the left
        scene.add(cube);

        // 2. Cone (ConeGeometry)
        const coneGeometry = new THREE.ConeGeometry(1, 3, 32);
        const cone = new THREE.Mesh(coneGeometry, material2);
        cone.position.set(0, 0, 0); // Center position
        scene.add(cone);

        // 3. Torus (TorusGeometry)
        const torusGeometry = new THREE.TorusGeometry(2, 0.5, 16, 100);
        const torus = new THREE.Mesh(torusGeometry, material3);
        torus.position.set(5, 0, 0); // Move it to the right
        scene.add(torus);

        // 4. Cylinder (CylinderGeometry)
        const cylinderGeometry = new THREE.CylinderGeometry(1, 1, 3, 32);
        const cylinder = new THREE.Mesh(cylinderGeometry, material4);
        cylinder.position.set(-2, -3, -5); // Set behind others
        scene.add(cylinder);

        // 5. Plane (PlaneGeometry)
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const plane = new THREE.Mesh(planeGeometry, material5);
        plane.rotation.x = -Math.PI / 2; // Rotate to be flat
        plane.position.set(0, -2, 0); // Set as the ground
        scene.add(plane);

        // Position the camera
        camera.position.z = 10;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the models
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            cone.rotation.x += 0.01;
            cone.rotation.y += 0.01;

            torus.rotation.x += 0.01;
            torus.rotation.y += 0.01;

            cylinder.rotation.x += 0.01;
            cylinder.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
